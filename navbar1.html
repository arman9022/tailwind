<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body class="font-[Philosopher] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
  <header class="bg-white">
    <nav class="flex justify-between items-center w-[90%] mx-auto py-2">
      <div>
        <img class="w-20" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Stripe_logo%2C_revised_2014.png/1280px-Stripe_logo%2C_revised_2014.png" alt="...">
      </div>
      <div class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[50vh]  left-0 top-[-100%] md:w-auto  w-full flex items-center px-5">
        <ul class="flex md:flex-row flex-col gap-4 ">
          <li><a class="hover:text-rose-600" href="#">Products</a></li>
          <li><a class="hover:text-rose-600" href="#">Products</a></li>
          <li><a class="hover:text-rose-600" href="#">Products</a></li>
        </ul>
      </div>
      <div class="flex items-center gap-6">
        <button class="bg-gradient-to-r from-red-600 to-green-600 text-white  px-5 py-1.5 rounded-full hover:bg-gradient-to-l from-red-600 to-green-600">Log in</button>
        <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
      </div>
    </nav>
  </header>
  <script>
    const navLinks = document.querySelector('.nav-links');
    function onToggleMenu(e){
      e.name = e.name === 'menu' ? 'close' : 'menu' ;
      navLinks.classList.toggle('top-[10%]')
    }
  </script>
</body>

</html>
