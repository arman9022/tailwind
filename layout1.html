<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout1</title>
  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50">

  <div class="grid grid-cols-2 sm:grid-cols-2 gap-4 m-4">
    <div class="min-h-[200px] rounded-lg bg-orange-500 shadow"></div>
    <div class="min-h-[200px] rounded-lg bg-teal-500 shadow"></div>
  </div>

  <div class="grid grid-cols-2 sm:grid-cols-12 gap-4 m-4">
    <div class="min-h-[200px] rounded-lg bg-red-500 shadow sm:col-span-4"></div>
    <div class="min-h-[200px] rounded-lg bg-purple-500 shadow sm:col-span-8"></div>
  </div>
  
  <div class="grid sm:grid-cols-12 gap-4 m-4">
    <div class="min-h-[200px] rounded-lg bg-green-500 shadow sm:col-span-3"></div>
    <div class="min-h-[200px] rounded-lg bg-yellow-500 shadow sm:col-span-6"></div>
    <div class="min-h-[200px] rounded-lg bg-blue-500 shadow sm:col-span-3"></div>
  </div>

</body>
</html>
