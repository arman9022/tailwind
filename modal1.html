<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal1</title>
  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="grid place-items-center h-screen">

  <button id="open-modal-btn" class="px-4 py-2 bg-blue-500 text-white rounded">Open Modal</button>

  <div id="moadl-wrapper" class="fixed z-10 inset-0 hidden">
    <div class="flex items-center justify-center min-h-screen bg-gray-500 bg-opacity-75 transition-all">

      <div class="flex flex-col items-center justify-center bg-white p-10 rounded w-2/3">
        <h3 class="text-3xl uppercase">Title</h3>
        <button id="close-modal-btn" class="bg-red-500 text-white px-5 py-2 rounded mt-5">Close</button>
      </div>

    </div>
  </div>
  <script>
    document.getElementById('open-modal-btn').addEventListener("click",()=>{
      document.getElementById('moadl-wrapper').classList.remove("hidden")
    })
    document.getElementById('close-modal-btn').addEventListener("click",()=>{
      document.getElementById('moadl-wrapper').classList.add("hidden")
    })
  </script>

</body>
</html>
